<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WA Link Generator</title>
</head>

<body>
    <section id="details">
        <h1>Enter the details here</h1>
        <input placeholder="Provider name"  id="provider" type="text" />
        <input placeholder="Phone number" id="phone" type="text" />
        <input placeholder="username"  id="username" type="text" />
        <input placeholder="password"  id="password" type="text" />

        <button id="generate">Generate Links</button>
    </section>

    <section id="links">

    </section>

    <script>
        document.querySelector('#generate').addEventListener('click', () => {
            const provider = document.querySelector('#provider').value
            const phone = document.querySelector('#phone').value
            const username = document.querySelector('#username').value
            const password = document.querySelector('#password').value

            const messages = [];

            const welcomeMessage = encodeURIComponent(`Good afternoon. I'm reaching out from Bolt Food. We are excited to have ${provider} on board. I'll be sharing all the information you need to get started on the Bolt Food platform.`)
            const instructionsMessage = encodeURIComponent(`Kindly follow the instructions below to get started on the Bolt Food platform.
Instructions :

1. Follow this link to download the Bolt Restaurant App from Google Play Store on your android device  https://play.google.com/store/apps/details?id=com.bolt.deliveryproviderapp.

2. Log in with your username and Password:

Username:  ${username}

Password: ${password}

3. After logging in, click the "Go Online" button to ensure you are visible on the app and eaters can order from you.

4. For more information on how to use the app, please go through the manual and videos below.`)


const conclusionMessage = encodeURIComponent("Please let me know once you are done going through the info above. The app is really user friendly, please log in, go online and let me know if you have any questions. Once you're online, I'll go ahead to share the next steps")

messages.push(welcomeMessage, instructionsMessage, conclusionMessage);

const links = messages.map((message, index) => {
    return `<a href="https://api.whatsapp.com/send?phone=${phone}&text=${message}">Message #${index+1}</a>`
})

document.querySelector("#links").innerHTML = links.join("");
        })

    
    </script>
</body>

</html>
